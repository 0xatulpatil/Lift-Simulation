<!doctype html>
<html lang="en">
  <head>
    <title>Lift Simulator - RDS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
	  <h1 class="title">Lift Simulator V1</h1>
    <div class="form">
      <div class="label">Enter number of floors</div>
      <input
        class="floorInput"
        type="number"
        name=""
        value="values should be >=3 and <=7"
      />
      <div class="label">Enter number of lifts</div>
      <input
        class="liftInput"
        type="number"
        name=""
        value="values should be >=3 and <=7"
      ></input>
		<button class="submitBtn" onclick="validate()">Submit</button> 
    </div>
	<div class="simulation">
		<div class="floor-container">
			
		</div>
		<div class="lift-container">
			
		</div>
	</div>
	<button class="backBtn" onclick="reset()">
	GO Back	
	</button>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
